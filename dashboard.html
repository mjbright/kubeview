<head>
    <link rel="stylesheet" type="text/css" href="css/theme.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        var sourceURL="<div style='text-align: right;' data-tip='Sourced from https://github.com/mjbright/k8s-visu' class='rcol tooltip' >Source</div>";
        var CLUSTERNAME='kubernetes';
    </script>
</head>
<body>

<!-- <div class="resizable ui-widget-content" style="display:block;position:absolute;top:0px;left:0px;border:1px solid red;">
  <iframe name="flask-app" src="http://127.0.0.1:31406" allowtransparency="yes" scrolling="no" style="width:920px; height:26px; position:absolute; left:280px;top:0px;margin:0;padding:0;" > </iframe>

<div class="resizable ui-widget-content" style="display:block;position:absolute;top:0px;border:1px solid blue;">
    <iframe id="terminal" name="terminal" src="http://127.0.0.1:19001" allowtransparency="yes" scrolling="yes" style="width:1000px; height:90px; position:absolute; left:2px;top:0px;margin:0;padding:0;" > </iframe>
</div>

<div style="position:absolute;top:100px;" >
<button id="hide_terminal" style="display:inline-block;" >Hide console</button>
<button id="reload_iframe" style="display:inline-block;" >Reload cluster view</button>
</div>

<div class="resizable ui-widget-content" style="display:block;position:absolute;top:140px;border:1px solid blue;">
    <iframe id="visualizer" name="visualizer" src="http://127.0.0.1:18002/static" allowtransparency="yes" scrolling="yes" style="width:1000px; height:900px; position:absolute; left:2px;top:0px;margin:0;padding:0;" > </iframe>
</div>

    <!-- JavaScript -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready( () => {
            var hide_terminal=false;

            $("#hide_terminal").click(function(){
                hide_terminal=!hide_terminal;
                if (hide_terminal) {
                    //console.log("Hiding terminal");
                    $("#terminal").hide();
                    $("#hide_terminal").html("Show");
                } else {
                    //console.log("Showing terminal");
                    $("#terminal").show();
                    $("#hide_terminal").html("Hide");
                };
            });

            $("#reload_iframe").click(function(){
                const iframe_id='visualizer';

                //console.log(`Reloading iframe ${iframe_id}`);
                var iframe = document.getElementById(iframe_id);
                // iframe.src = iframe.src; - reloads from cache
                iframe.src += ' ';         // reloads file from server
            });
        });
    </script>

</body>
</html>
